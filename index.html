<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmable HTML</title>
    <style>
        * {
            box-sizing: border-box;
        }

        form div, button {
            margin: 1rem;
        }

        form {
            margin-top: 15%;
            margin-left: 40%;
        }
    </style>
</head>
<body>
    <form action="/api/user/save">
        <div>
            <div>
                <h1>Bind To</h1>
            </div>
            <bind-to to="name">
                <input type="text" name="name" id="name" placeholder="Name">
            </bind-to>
        </div>
        <div>
            <input type="text" name="surname" id="surname" placeholder="Surname">
        </div>
        
        <div>
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        
        <div>
            <input type="email" name="email" id="email" placeholder="Email">
        </div>
        
        <div>
            <input type="password" name="password" id="password" placeholder="Password">
        </div>

        <div>
            <div>
                <h1>If Block</h1>
            </div>
            <if-block expr="name === 'Barbabietola'">
                <div>
                    <h1>Hello Barbabietola !</h1>
                </div>
            </if-block>

            <div>
                <h1>Foreach Loop</h1>
            </div>
    
            <foreach-loop source="bananas" as="banana">
                <div>
                    {banana} Banana 
                </div>
            </foreach-loop>

            <div>
                <h1>For Loop</h1>
            </div>
    
            <for-loop from="1" to="6" step="1">
                <div>
                    {counter} Banana 
                </div>
            </for-loop>
        </div>

        <div>
            <div>
                <h1>Json Get</h1>
            </div>
            <json-get endpoint="https://jsonplaceholder.typicode.com/todos" target="todos"></json-get>

            <json-loop endpoint="https://jsonplaceholder.typicode.com/todos" target="todo">
                <div>
                    TITLE {todo.title}
                    <br>
                    ID {todo.id}
                </div>
            </json-loop>
        </div>

        <button type="submit">
            Save
        </button>
    </form>

    <script src="/phtml.js"></script>
    
</body>
</html>
